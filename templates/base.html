<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Law Office Case Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Law Office</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_cases') }}">Cases</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_case') }}">Add Case</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

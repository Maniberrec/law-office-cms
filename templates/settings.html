{% extends "base.html" %}
{% block content %}
<h3>Lawyer Settings</h3>
<form method="post" class="mt-3">
  <div class="row g-2">
    <div class="col-md-6">
      <label>Lawyer Name</label>
      <input class="form-control" name="lawyer_name" value="{{ settings.lawyer_name }}">
    </div>
    <div class="col-md-6">
      <label>Sender Email (Gmail)</label>
      <input class="form-control" name="lawyer_email" value="{{ settings.lawyer_email }}">
    </div>
    <div class="col-md-6">
      <label>App Password</label>
      <input class="form-control" type="password" name="email_password" value="{{ settings.email_password }}">
      <small class="text-muted">Use a Gmail App Password, not your normal password.</small>
    </div>
    <div class="col-md-6 form-check mt-4">
      <input class="form-check-input" type="checkbox" id="email_notifications_enabled" name="email_notifications_enabled"
             {% if settings.email_notifications_enabled %}checked{% endif %}>
      <label class="form-check-label" for="email_notifications_enabled">
        Enable Automatic Email Notifications
      </label>
    </div>
    <div class="col-12 mt-3">
      <button class="btn btn-primary">Save Settings</button>
    </div>
  </div>
</form>

<form method="post" action="{{ url_for('test_email') }}" class="mt-3">
  <button class="btn btn-success">Send Test Email</button>
</form>
{% endblock %}
